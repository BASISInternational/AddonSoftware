    <script type="text/javascript" src="/files/js/jquery.js"></script> <!-- JQUERY: LIBRARY -->
	<script type="text/javascript">
    function getUrlVars() {
        var vars = {};
        var parts = window.location.search.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(m,key,value) {
            vars[key] = value;
        });
        return vars;
    }
	</script>
	<script "text/javascript">
	$(document).ready(function(){
		document.domain = '54.183.24.133';
		window.CommunicationHandler = {};

		function parseQueryString(str) {
			var vars = [];
			var arr = str.split('&');
			var pair;
			for (var i = 0; i < arr.length; i++) {
				pair = arr[i].split('=');
				vars[pair[0]] = unescape(pair[1]);
			}
			return vars;
		}
		window.CommunicationHandler.onReceiveCommunication = function (argument) {
			console.log('communication handler enter');
			var params = parseQueryString(argument.qstr)
			switch(params['action']){
				case "resizeWindow"     :
					console.log('resize'); break;
				case "successfulSave"   :
					console.log('save'); break;
				case "cancel"           :
					console.log('cancel'); break;
				case "transactResponse" :
					sessionStorage.removeItem("HPTokenTime");
					console.log('transaction complete');
					var transResponse = JSON.parse(params['response']);
					console.log('transResponse is: '+transResponse);
			}
		}
	});
	</script>
